<!DOCTYPE html>
<html>
<head>
  <title>Embedded Content</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    #fullscreenBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 9999;
      padding: 10px 15px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
    }

    .warning-banner-bar {
  display: none !important;
}

#warning {
    display: none !important;
}

  </style>
</head>
<body>



  <button id="fullscreenBtn">Enter Fullscreen</button>

  <script>
    document.getElementById('fullscreenBtn').addEventListener('click', function () {
      const iframe = document.querySelector('iframe');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen().catch(err => {
          console.error('Error attempting to enable full-screen mode:', err.message);
        });
      } else {
        alert("Fullscreen API is not supported in this browser.");
      }
    });


  window.location.href = "https://script.google.com/macros/s/AKfycbwouswvlltsdEBCD9uBu26y2hvtopPh_dtG_nQcxgYrRHtcQh-F3qZADa3jWCOkAovUaQ/exec";


  </script>

</body>
</html>
